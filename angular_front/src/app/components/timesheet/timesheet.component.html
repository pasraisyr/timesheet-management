<div class="top-container">
  <input matInput placeholder="Search" [(ngModel)]="searchQuery" class="form-control centered-search">
  <div class="button-container">
    <button mat-flat-button color="primary" class="blue-button" (click)="searchTimesheets()">Search</button>
    <button mat-flat-button color="primary" class="blue-button" (click)="openDialog()">Create</button>
    
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Project Column -->
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> Project </th>
    <td mat-cell *matCellDef="let element"> {{element.project}} </td>
  </ng-container>
  <!-- Task Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef > Task </th>
    <td mat-cell *matCellDef="let element"> {{element.task}} </td>
  </ng-container>
  <!-- Date From Column -->
  <ng-container matColumnDef="dateFrom">
    <th mat-header-cell *matHeaderCellDef > Date From </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFrom | date:'dd-MM-yyyy'}} </td>
  </ng-container>
  <!-- Date To Column -->
  <ng-container matColumnDef="dateTo">
    <th mat-header-cell *matHeaderCellDef > Date To </th>
    <td mat-cell *matCellDef="let element"> {{element.dateTo | date:'dd-MM-yyyy'}} </td>
  </ng-container>
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef > Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <!-- Assign To Column -->
  <ng-container matColumnDef="assignTo">
    <th mat-header-cell *matHeaderCellDef > Assign To </th>
    <td mat-cell *matCellDef="let element"> {{element.assignTo}} </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editElement(element)"> <mat-icon>edit</mat-icon> </button>
      <button mat-icon-button (click)="deleteElement(element)"> <mat-icon>delete</mat-icon> </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
