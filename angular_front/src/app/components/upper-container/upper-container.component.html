<div class="container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search" [(ngModel)]="searchQuery" class="form-control">
    </mat-form-field>

    <div class="button-container">
      <button mat-flat-button color="primary" class="blue-button" (click)="applyFilter($event)">Search</button>
      <button mat-flat-button color="primary" class="blue-button" (click)="openDialog()">Create</button>
    </div>
  </form>
